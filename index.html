<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body class="container">
  <h1>Pizza's Pizza</h1>
  <p>Customize a delicious pie made of pizza, by pizza, for pizza</p>
  <form class="pizza-form">
    <label for="size-button" class="form-label">Select Size</label>
    <div class="dropend mb-2" id="size-dropdown">
      <button class="btn btn-primary dropdown-toggle" id="size-button" data-bs-toggle="dropdown" data-bs-auto-close="outside" type="button">Size</button>
        <div class="dropdown-menu">
          <div class="form-check mx-2">
            <input class="form-check-input" id="itty-bitty-size" value="4" type="radio" name="sizes">
            <label class="form-check-label" for="itty-bitty-size">Itty Bitty</label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" id="small-size" value="8" type="radio" name="sizes">
            <label class="form-check-label" for="small-size">Small</label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" id="medium-size" value="12" type="radio" name="sizes">
            <label class="form-check-label" for="medium-size">Medium</label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" id="large-size" value="16" type="radio" name="sizes">
            <label class="form-check-label" for="large-size">Large</label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" id="xlarge-size" value="36" type="radio" name="sizes">
            <label class="form-check-label" for="xlarge-size">Colossal</label>
          </div>
        </div>
      </div>
    </div>
    <label for="toppings-button" class="form-label">Select Toppings</label>
    <div class="dropend mb-3" id="topping-dropdown">
      <button class="btn btn-primary dropdown-toggle" id="toppings-button" data-bs-toggle="dropdown" data-bs-auto-close="outside" type="button">0 Selected</button>
        <div class="dropdown-menu">
          <div class="form-check mx-2">
            <input class="form-check-input" id="pep-option" value="pepperoni" type="checkbox">
            <label class="form-check-label" for="pep-option">Pepperoni</label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" id="basil-option" value="basil" type="checkbox">
            <label class="form-check-label" for="basil-option">Basil</label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" id="mush-option" value="mushroom" type="checkbox">
            <label class="form-check-label" for="mush-option">Mushroom</label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" id="spinach-option" value="spinach" type="checkbox">
            <label class="form-check-label" for="spinach-option">Spinach</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-auto">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#mystery-number">
          Add mystery Ingredients
        </button>
      </div>
      <div class="col-auto">
        <div class="collapse collapse-horizontal " id="mystery-number">
          <input type="number" class="form-control" placeholder="How many?" min="1">
        </div>
      </div>
    </div>
  </form>
</body>
